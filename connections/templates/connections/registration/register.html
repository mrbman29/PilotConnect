{% load bootstrap5 %}

{% block content %}
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Connect Registration</title>
    {% bootstrap_css %}
  </head>

  <body>
    <div class="container">
      <h1 class="mt-4">Pilot Connect Registration</h1>

      <form method="post" action="{% url 'register' %}" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">Password:</label>
          <input type="password" id="password1" name="password1" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password:</label>
          <input type="password" id="password2" name="password2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a>.</p>
    </div>

    {% bootstrap_javascript %}
  </body>

  </html>
{% endblock %}
